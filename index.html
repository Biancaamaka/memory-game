            <img id="gif" width="150px" height="100px" style="border-style: none;" />
        </div>
        <div class="game-container">

            </div>

                <button class="card-front card-front-brain"></button>
            </div>
            <div class="card">
                <button class="card-front card-front-brain"></button>
            </div>
            <div class="card">
                <button class="card-front card-front-brain"></button>
            </div>
            <div class="card">
                <button class="card-front card-front-brain"></button>
            </div>
        </div>
    </div>
    <div id="results" style="display: none;"></div>
    <div class="container">
        <button class="btn" id="btn" onclick="brain()" style="margin-top: 10px;">
        Play
      </button>
    </div>

    <script src="index.js"></script>

</html>
